<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<head>
    <title>发布 - Cris的社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/MyCommunity.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<!--    栅格系统，流式布局-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}" readonly="readonly">
                <div class="form-group">
                    <label for="title">问题发起（简明扼要）:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）:</label>
                    <textarea name="description" th:text="${description}" id="description" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签:</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签， 以，号分隔">
                </div>
                <!--                确认提交按钮-->
                <!--                <span class="alert alert-danger" th:text="${error}"></span>-->
                <div class="alert alert-warning" th:text="${error}" align="center" th:if="${error != null}">
                    <a href="#" class="alert-link">...</a>
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <ol>
                <li>描述1</li>
                <li>描述2</li>
                <li>描述3</li>
            </ol>
        </div>

    </div>
</div>
</body>
</html>
